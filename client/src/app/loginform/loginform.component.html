<div class="container">
<form >
 <div class="medium-6 cell">
  <h2> Login </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
 </div>

  <br>
  
  <div class="medium-6 cell">
  <label> Password </label>
  <input type="password" aria-describedby="passwordHelpText" [(ngModel)]="formInfo.password" name="password"/>
  </div>

<a role="button" aria-label="submit form" href="#" class="button small" (click)="login()">Log in</a>
</form>
</div>
