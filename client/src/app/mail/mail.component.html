<!-- EMAIL PROM -->
<div  class="container3">
  <h1 class="container3-title">Awesome! Almost There!</h1>
  <div id="form-main">
    <div id="form-div">
      <form class="form" id="form1">

        <p class="name">
          <input name="name" type="text" [(ngModel)]="mailInfo.name" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name"
            id="name" />
        </p>

        <p class="email">
          <input name="email" type="text" [(ngModel)]="mailInfo.email" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
        </p>

        <div class="submit">
          <input type="submit" (click)="sendReq()" value="SEND" id="button-blue" />
          <div class="ease"></div>
        </div>
      </form>
    </div>
  </div>
